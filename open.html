    <div id="team_info" class="panel">
      <img id="p_country" width="128" height="64" />
      <p id="p_name">test</p>
      <p id="p_category">test</p>
      <p id="p_defi">test</p>
    </div>
    <script>
      var teams;

      action_hide();

      fetch("assets/teams_f.json")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          console.log(data);
          teams = data;
        });

      function action_show(elmnt) {
        var x = document.getElementById("team_info");
        x.style.display = "block";

        console.log(elmnt.id);
        team = getInfo(elmnt.id);
        document.getElementById("p_name").innerHTML = team.teamName;
        document.getElementById("p_country").src =
          "assets/region-flags/png/" + team.schoolCountryCode + ".png";
        document.getElementById("p_category").innerHTML =
          team.challengeCategory;
        document.getElementById("p_defi").innerHTML = team.challengeName;
      }

      function action_hide() {
        var x = document.getElementById("team_info");
        x.style.display = "none";
      }

      function action_openlink(elmnt) {
        console.log("goto: " + elmnt.id);
        info = getInfo(elmnt.id);
        window.open(info.Lien, "_self");
      }

      function getInfo(id) {
        for (team of teams) {
          if (parseInt(team.teamNumber) == parseInt(id)) {
            return team;
          }
        }
      }
    </script>
